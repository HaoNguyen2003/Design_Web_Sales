<html lang="en">
<head>

<body>
    <div class="Content">

                  <!-- Staggered Header Elements -->
                  <div class="item-header">
                    <span class="vertical-part"><b>Nike</b></span>
                  </div>

                  <div class="item-description">
                    <span class="vertical-part">
                      <b>People who are crazy enough to think they can change the world, are the ones who do. </b>
                    </span>
                  </div>
                </div>
                <div class="item">
                  <div class="item-image-container">
                    <img class="item-image" src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/a1232e48702241.589f548dc6bee.jpg" />
                  </div>
                  <!-- Staggered Header Elements -->
                  <div class="item-header">
                    <span class="vertical-part"><b>Adidas</b></span>

                  <div class="item-description">
                    <span class="vertical-part">
                      <b>People who are crazy enough to think they can change the world, are the ones who do.</b>
                    </span>
                  </div>
                </div>
                <div class="item">
                  <div class="item-image-container">
                    <img class="item-image" src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/7cbbc064-e8a4-4cc6-848c-489d70ad3920/air-force-1-07-lv8-shoes-fJ2txz.png" />

                  <div class="item-header">
                    <span class="vertical-part"><b>Puma</b></span>
                  </div>
                  <!-- Staggered Description Elements -->
                  <div class="item-description">
                    <span class="vertical-part">
                        <b>People who are crazy enough to think they can change the world, are the ones who do.</b>
                    </span>
                  </div>
                </div>
              </div>
              <div class="controls">
                <ul>
                  <li class="control" data-index="0"></li>
                  <li class="control" data-index="1"></li>
                  <li class="control" data-index="2"></li>

              </div>
            </div>
        </div>
    </div>
