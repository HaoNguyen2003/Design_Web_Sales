<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asesst/css/addProduct.css">
    <link rel="stylesheet" href="asesst/css/button.css">
    <link rel="stylesheet" href="asesst/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container-xl px-4 mt-4" style="background: #f5f5f5; margin-bottom: 20px;">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link ms-0" href="" target="__blank">Dashboard Product</a>
            <a class="nav-link active ms-0" href="" target="__blank">Create Product</a>
        </nav>
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Detail Product</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Group (username)-->
                            
                            <div class="mb-3">
                                <label class="small mb-1" for="inputFullNameProduct">Tên sản phẩm</label>
                                <input class="form-control" id="inputFullNameProduct" type="text" placeholder="Nhập tên sản phẩm">
                                <label class="small mb-1" for="inputTitleProduct">Tiêu đề sản phẩm</label>
                                <input class="form-control" id="inputTitleProduct" type="text" placeholder="Nhập tiêu đề phẩm">
                            </div>
                            <!-- Form Row-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputPriceIn">Giá Nhập</label>
                                <input class="form-control" id="inputPriceIn" type="number" min="0" step="any">
                                <label class="small mb-1" for="inputPriceOut">Giá Xuất</label>
                                <input class="form-control" id="inputPriceOut" type="number" min="0" step="any">
                                <label class="small mb-1" for="inputDiscount">Giảm giá</label>
                                <input class="form-control" id="inputDiscount" type="number" min="0" max="100" step="any">
                            </div>
                            <!-- Form Row        -->
                            <div class="mb-3">
                                <!-- Form Group (organization name)-->
                                <label class="small mb-1" for="InputBrand">Brand</label>
                                <div class="select">

                                    <select id="InputBrand">
                                        <option value="1">Nike</option>
                                        <option value="2">Adidas</option>
                                        <option value="3">Puma</option>
                                        <option value="4">Converse</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="InputBrand">Category</label>
                                <div class="select">

                                    <select id="InputBrand">
                                        <option value="1">Sneaker</option>
                                        <option value="2">Jacket</option>
                                        <option value="3">Shirt</option>
                                        <option value="4">Pant</option>
                                    </select>
                                </div>
                            </div>
                            <label class="small mb-1" for="inputMainImg">Ảnh chính</label>
                            <input class="form-control" id="inputMainImg" type="file">

                            <label class="small mb-1" for="inputImg1">Ảnh mô tả 1</label>
                            <input class="form-control" id="inputImg1" type="file">

                            <label class="small mb-1" for="inputImg2">Ảnh mô tả 2</label>
                            <input class="form-control" id="inputImg2" type="file">

                            <label class="small mb-1" for="inputImg3">Ảnh mô tả 3</label>
                            <input class="form-control" id="inputImg3" type="file">
                            <!-- Form Row-->
                            <!-- Save changes button-->
                            <button class="button btn-add" type="submit">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
